<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Find Your Dream Job</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>üíº Job Portal</h1>
            <p class="tagline">Find Your Dream Job Today</p>
        </div>
    </header>

    <!-- Navigation -->
    <nav class="navbar">
        <a href="#jobs" class="nav-link active">View Jobs</a>
        <a href="#post" class="nav-link">Post a Job</a>
        <a href="#apply" class="nav-link">Apply for Job</a>
        <a href="#register" class="nav-link">Register</a>
    </nav>

    <div class="container">
        <!-- Hero Section -->
        <section class="hero">
            <h2>Find the Perfect Job for You</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search by job title, company, or location..." class="search-input">
                <button class="search-btn">üîç Search</button>
            </div>
        </section>

        <!-- Jobs Section -->
        <section id="jobs" class="section">
            <h2 class="section-title">Available Jobs</h2>
            <div class="filter-controls">
                <select id="locationFilter" class="filter-select">
                    <option value="">All Locations</option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Pune">Pune</option>
                </select>
                <select id="experienceFilter" class="filter-select">
                    <option value="">All Experience</option>
                    <option value="0-2 Years">0-2 Years</option>
                    <option value="1-3 Years">1-3 Years</option>
                    <option value="Freshers">Freshers</option>
                </select>
            </div>
            <div class="jobs-grid" id="jobsContainer">
                <!-- Job cards will be inserted here by JavaScript -->
            </div>
        </section>

        <!-- Post a Job Section -->
        <section id="post" class="section">
            <h2 class="section-title">Post a Job</h2>
            <form class="form-container" id="postJobForm">
                <div class="form-group">
                    <label for="job_title">Job Title *</label>
                    <input type="text" id="job_title" name="job_title" required>
                </div>

                <div class="form-group">
                    <label for="company">Company Name *</label>
                    <input type="text" id="company" name="company" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="location">Location *</label>
                        <input type="text" id="location" name="location" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience Required *</label>
                        <input type="text" id="experience" name="experience" placeholder="e.g., 0-2 Years" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Job Description *</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </section>

        <!-- Apply for Job Section -->
        <section id="apply" class="section">
            <h2 class="section-title">Apply for Job</h2>
            <form class="form-container" id="applyForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="job_id">Job ID *</label>
                    <input type="text" id="job_id" name="job_id" required>
                </div>

                <div class="form-group">
                    <label for="resume">Upload Resume *</label>
                    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit Application</button>
            </form>
        </section>

        <!-- User Registration Section -->
        <section id="register" class="section">
            <h2 class="section-title">User Registration</h2>
            <form class="form-container" id="registerForm">
                <div class="form-group">
                    <label for="username">Username *</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="form-group">
                    <label>Role *</label>
                    <div class="radio-group">
                        <input type="radio" id="jobSeeker" name="role" value="Job Seeker" required>
                        <label for="jobSeeker" class="radio-label">Job Seeker</label>
                        
                        <input type="radio" id="employer" name="role" value="Employer" required>
                        <label for="employer" class="radio-label">Employer</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2026 Job Portal. All rights reserved.</p>
            <p>Your gateway to career success</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
